<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Harmonogram</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body class="body">
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">
                    <img src="/images/home.jpg" width="30" height="30" alt="home">
                    home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/guests}">
                    <img src="/images/stick.jpg" width="30" height="30" alt="guests">
                    Goście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Money}">
                    <img src="/images/money.jpg" width="30" height="30" alt="money">
                    Budżet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dresses}">
                    <img src="/images/dressicon.jpg" width="30" height="30" alt="dress">
                    Suknie Ślubne</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/suits}">
                    <img src="/images/suits-icon.jpg" width="30" height="30" alt="suits">
                    Garnitury Ślubne</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/schedule}">
                    <img src="/images/schedule.jpg" width="30" height="30" alt="schedule">
                    Harmonogram</a>
            </li>
        </ul>
        <span class="navbar-text">
      Zaplanuj swój wymarzony dzień
    </span>
    </nav>
</div>

<h1 class="font-italic" align="center">
    Harmonogram
</h1>

<div id="accordion">

    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    18-12 miesięcy przed ślubem
                </button>
            </h5>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <ul id="servicesSelection" class="list-group">
                    <li class="list-group-item list-group-item-danger"  th:each="schedule,iterStat : ${schedule} " th:if="${iterStat.index <= iterStat.size-29}">
                        <th:block th:if="${schedule.tittle} eq '1'" th:text="${schedule.name}"></th:block>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    11-7 miesięcy przed ślubem
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" th:each="schedule,iterStat : ${schedule} " th:if="${iterStat.index <=11 and iterStat.index >=7}">
                        <th:block th:if="${schedule.tittle} eq '2'" th:text="${schedule.name}"></th:block>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingThree">
            <h5 class="mb-0">
                <button class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    6-4 miesięce przed ślubem
                </button>
            </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" th:each="schedule,iterStat : ${schedule} " th:if="${iterStat.index <=17 and iterStat.index >=12}">
                        <th:block th:if="${schedule.tittle} eq '3'" th:text="${schedule.name}"></th:block>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingFour">
            <h5 class="mb-0">
                <button class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    3 miesiące przed ślubem
                </button>
            </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" th:each="schedule,iterStat : ${schedule} " th:if="${iterStat.index <=22 and iterStat.index >=18}">
                        <th:block th:if="${schedule.tittle} eq '4'" th:text="${schedule.name}"></th:block>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingFive">
            <h5 class="mb-0">
                <button class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    2-1 miesiąc przed ślubem
                </button>
            </h5>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" th:each="schedule,iterStat : ${schedule} " th:if="${iterStat.index <=28 and iterStat.index >=23}">
                        <th:block th:if="${schedule.tittle} eq '5'" th:text="${schedule.name}"></th:block>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingSix">
            <h5 class="mb-0">
                <button class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    1 dzień przed ślubem
                </button>
            </h5>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" th:each="schedule,iterStat : ${schedule} " th:if="${iterStat.index <=32 and iterStat.index >=29}">
                        <th:block th:if="${schedule.tittle} eq '6'" th:text="${schedule.name}"></th:block>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingSeven">
            <h5 class="mb-0">
                <button class="btn btn-secondary btn-lg btn-block" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                    Po ślubie
                </button>
            </h5>
        </div>
        <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordion">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" th:each="schedule,iterStat : ${schedule} " th:if="${iterStat.index >= iterStat.size-2}">
                        <th:block th:if="${schedule.tittle} eq '7'" th:text="${schedule.name}"></th:block>

                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
